name: com.cesium.unity
displayName: Cesium for Unity
description: >-
  Cesium for Unity brings the 3D geospatial ecosystem to Unity. By combining a
  high-accuracy full-scale WGS84 globe, open APIs and open standards for spatial
  indexing such as 3D Tiles, and cloud-based real-world content from [Cesium
  ion](https://cesium.com/cesium-ion) with Unity, this plugin enables 3D
  geospatial workflows and applications in Unity.
